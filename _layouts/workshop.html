---
layout: default
---

<section class="workshop-article">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 page-title">
                <h1>{{ page.title }}</h1>
            </div>
            {% if page.image %}
            <div class="col-md-6">
                <img class="img-responsive" src="{{ site.baseurl }}{{ page.image }}">
            </div>
            {% endif %}
        </div>
        <div class="row">
            <div class="col-md-10">
                {{ content }}
            </div>
        </div>
    </div>
</section>
