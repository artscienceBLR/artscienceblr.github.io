---
layout: default
---

<section class="residency">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>{{ page.title }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                {{ page.date | date_to_long_string }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                {% if page.image %}
                <img width=420 src="{{ site.baseurl }}{{ page.image }}">
                {% endif %}
            </div>
            <div class="col-md-8">
                {{ content }}
            </div>
        </div>
    </div>
</section>
