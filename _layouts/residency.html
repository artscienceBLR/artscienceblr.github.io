---
layout: default
---

<section class="residency">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>{{ page.title }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                {{ content }}
            </div>
            <div class="col-md-3">
                Date: {{ page.date | date_to_long_string }} 
                <br/>
                {% for tag in page.tags %}
                    {% capture tag_name %}{{ tag }}{% endcapture %}
                    <a href="{{ site.baseurl }}/tag/{{ tag_name }}"><code class="highlighter-rouge">{{ tag_name }}</code></a>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
